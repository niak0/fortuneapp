name: fortuneapp
description: "camon"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  #state management
  provider: ^6.1.2

  #tarih format
  intl: ^0.19.0
  google_fonts: ^6.2.1

  #picker and animation
  image_picker: ^1.1.2
  lottie: ^3.1.2

  #network
  dio: ^5.6.0

  #storage
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
   - assets/animations/
   - assets/icon/
   - assets/tarot/
